<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        p {
            color: #777;
            font-size: 18px;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .cta:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/accounts/register/buyer/">Register as Buyer</a></li>
                <li><a href="/accounts/register/seller/">Register as Seller</a></li>
                <li><a href="/products/product_form/">Product Listed</a></li> <!-- Added link to product listing -->
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Tiffin Services</h1>
        <p>Find and order homemade tiffins easily.</p>
        <div class="cta-buttons">
            <a href="/accounts/register/buyer/" class="cta">Get Started as Buyer</a>
            <a href="/accounts/register/seller/" class="cta">Get Started as Seller</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tiffin Services. All rights reserved.</p>
    </footer>
</body>
</html>
